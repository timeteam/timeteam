---

	<head>
		<title>Robin Wilson topics</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	
	<h1>{{ page.title }}</h1>
	
	<p>Testing jekylls "collections" feature.  format fine tuning needed...

  {% for topic in site.topics limit:3 %}
    <li>
      <img src="{{ topic.thumbnail-path }}" alt="{{ topic.title }}"/>
      <a href="{{ topic.url }}">{{ topic.title }}</a>
      <p>{{ topic.short-description }}</p>
    </li>
  {% endfor %}
